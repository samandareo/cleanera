<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./css/contact.css">
</head>
<style>
            @media screen and (max-width:500px) {
            .container {
                width: 90%;
            }

            .contact-section {
                padding: 5px;
            }

        }
</style>
<body>
    <section class="contact-section" id="contact">
        <div class="logo-contact">
            <img src="./images/logo.png" alt="Лого">
        </div>
        <canvas id="bubble"></canvas>
        <div class="container">
            <form id="cleaning-request-form">
                <h2>Запрос на уборку дома</h2>
                <div class="form-group">
                    <label for="name">Ваше имя:</label>
                    <input type="text" id="name" placeholder="Введите ваше имя" required>
                </div>
                <div class="form-group">
                    <label for="phone">Телефон:</label>
                    <input type="tel" id="phone" placeholder="Введите номер телефона" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Введите email" required>
                </div>
                <div class="form-group">
                    <label for="rooms">Количество комнат:</label>
                    <select id="rooms" required>
                        <option value="">Выберите количество комнат</option>
                        <option value="1">1 комната</option>
                        <option value="2">2 комнаты</option>
                        <option value="3">3 комнаты</option>
                        <option value="4">4 комнаты</option>
                        <option value="5+">5 и более</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="services">Дополнительные услуги:</label>
                    <textarea id="services" placeholder="Например, чистка ковров, мытьё окон"></textarea>
                </div>
                <div class="form-group">
                    <label for="date">Дата уборки:</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Время уборки:</label>
                    <input type="time" id="time" required>
                </div>
                <div class="form-group">
                    <label for="address">Адрес:</label>
                    <input type="text" id="address" placeholder="Введите адрес" required>
                </div>
                <button type="submit" class="submit-button">Отправить запрос</button>
            </form>
        </div>
    </section>
</body>
<script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script src="bubble.js"></script>
<script src="emailSender.js"></script>
</html>
