<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация заявки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        .logo {
            position: absolute;
            top: -90px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .logo img {
            max-width: 250px; /* Максимальная ширина логотипа */
            height: auto;
        }

        .container {
            background-color: white;
            padding: 35px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 500px; /* Уменьшенная ширина контейнера */
            text-align: center;
            margin-top: 100px; /* Отступ сверху, чтобы не перекрывать логотип */
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: bold;
            color: #555;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group textarea {
            resize: none;
            height: 100px;
        }

        .submit-button {
            width: 100%;
            background-color: #af3ff4;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #8d2cf5;
        }
    </style>
</head>
<body>
        <div class="logo">
        <img src="logo.png" alt="Логотип">
    </div>

    <div class="container">
        <form id="nannyForm">
            <h2>Регистрация заявки для ребёнка</h2>
            <div class="form-group">
                <label for="parentName">Ваше имя:</label>
                <input type="text" id="parentName" placeholder="Введите ваше имя" required>
            </div>
            <div class="form-group">
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" placeholder="Введите номер телефона" required>
            </div>
            <div class="form-group">
                <label for="childName">Имя ребёнка:</label>
                <input type="text" id="childName" placeholder="Введите имя ребёнка" required>
            </div>
            <div class="form-group">
                <label for="childAge">Возраст ребёнка:</label>
                <input type="number" id="childAge" placeholder="Введите возраст ребёнка" required>
            </div>
            <div class="form-group">
                <label for="startDate">Дата начала:</label>
                <input type="date" id="startDate" required>
            </div>
            <div class="form-group">
                <label for="endDate">Дата окончания:</label>
                <input type="date" id="endDate" required>
            </div>
            <div class="form-group">
                <label for="time">Время пребывания:</label>
                <input type="time" id="time" required>
            </div>
            <div class="form-group">
                <label for="requirements">Дополнительные требования:</label>
                <textarea id="requirements" placeholder="Например, уход за ребёнком во время сна, приготовление пищи"></textarea>
            </div>
            <div class="form-group">
                <label for="address">Адрес:</label>
                <input type="text" id="address" placeholder="Введите адрес" required>
            </div>
            <button type="submit" class="submit-button">Отправить заявку</button>
        </form>
    </div>
</body>
</html>
